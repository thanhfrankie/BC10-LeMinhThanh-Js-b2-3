<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài tập 1 -->
    <div class="container">
      <h2 class="mt-3">Bài tập 1: Tính tiền lương nhân viên</h2>
      <div class="form-group">
        <label for="luong-mot-ngay"></label>
        <input
          type="number"
          class="form-control"
          name=""
          id="luong-mot-ngay"
          aria-describedby="helpId"
          placeholder="Nhập lương một ngày"
          required
        />
        <label for="so-ngay-lam"></label>
        <input
          type="number"
          class="form-control"
          name=""
          id="so-ngay-lam"
          aria-describedby="helpId"
          placeholder="Số ngày làm"
          required
        />
        <button type="button" onclick="tinhLuong()" class="btn btn-danger mt-3">
          Tính lương
        </button>
      </div>
      <h2 id="luong-nhan-duoc"></h2>
    </div>
    <!-- Bài tập 2 -->
    <div class="container">
      <div class="form-group">
        <h2>Bài tập 2: Tính giá trị trung bình</h2>
        <label for="so-thu-1"></label>
        <input
          type="number"
          class="form-control"
          name=""
          id="so-thu-1"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 1"
          required
        />
        <label for="so-thu-2"></label>
        <input
          type="number"
          class="form-control"
          name=""
          id="so-thu-2"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 2"
          required
        />
        <label for="so-thu-3"></label>
        <input
          type="number"
          class="form-control"
          name=""
          id="so-thu-3"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 3"
          required
        />
        <label for="so-thu-4"></label>
        <input
          type="number"
          class="form-control"
          name=""
          id="so-thu-4"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 4"
          required
        />
        <label for="so-thu-5"></label>
        <input
          type="number"
          class="form-control"
          name=""
          id="so-thu-5"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 5"
          required
        />
        <button type="button" onclick="tinhTrungBinh()" class="btn btn-primary mt-3">
          Tính trung bình
        </button>
        <h2 id="ket-qua"></h2>
      </div>
    </div>
    <!-- Bài tập 3-->

     <div class="container">
      <h2 class="mt-3">Bài tập 3: Quy đổi tiền</h2>
      <div class="form-group">
        <label for="so-luong-USD"></label>
        <input
          type="number"
          class="form-control"
          name=""
          id="so-luong-USD"
          aria-describedby="helpId"
          placeholder="Nhập lương một ngày"
          required
        />
       
        <button type="button" onclick="tinhLuong()" class="btn btn-danger mt-3">
         Quy đổi tiền
        </button>
      </div>
      <h2 id=""></h2>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
